<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="IsolateErrorPages v1.0">
    <title>403 Forbidden</title>
    <!--Internal Style-->
    <style>
        /* Basic reset for box-sizing and margin/padding */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        /* Styling for the body */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #121212;
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            position: relative;
            overflow: hidden; /* Hide overflow from background text */
        }

        /* Background text for the body */
        body::before {
            content: "404";
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 70rem;
            color: rgba(125, 125, 125, 0.1);
            white-space: nowrap;
        }

        /* Container for the 404 content */
        .bord {
            text-align: center;
            padding: 50px;
            border-radius: 35px 0 35px 35px;
            background-color: rgba(30, 30, 30, 0.8);
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            z-index: 1; /* Ensure content appears above background text */
        }

        /* Main 404 message */
        .bord h1 {
            font-size: 6rem;
            margin-bottom: 20px;
            color: #f44336;
        }

        /* Error description */
        .bord p {
            font-size: 1.2rem;
            margin-bottom: 30px;
        }

        /* Home button styling */
        .bord a {
            display: inline-block;
            padding: 10px 20px;
            font-size: 1rem;
            color: #121212;
            background-color: #f44336;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s;
        }

        /* Home button hover effect */
        .bord a:hover {
            background-color: #e53935;
            color: #ffffff;
        }
    </style>

</head>

<body>

<!-- Container for the 403 content -->
<div class="bord">

    <!-- Main 403 message -->
    <h1>403</h1>

    <!-- Error description -->
    <p>Oops! You don't have permission to access this page.</p>

    <!-- Home button -->
    <a href="/">Go to Home</a>

</div>

</body>

</html>
