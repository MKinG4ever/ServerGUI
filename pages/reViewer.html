<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Meta tags for character set, viewport settings, and description -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="v2.0">
    <title>Service: reViewer</title>

    <!-- Link to external stylesheet -->
    <link rel="stylesheet" type="text/css" href="style.css">

    <!-- Link to external script -->
    <script src="./script.js" type="text/javascript"></script>
</head>

<body>

<div class="box">

    <!-- Navigation bar -->
    <div class="navbar">
        <!-- Active navigation link for Service page -->
        <a class="active" href="#">Service</a>
        <!-- Separator for navigation links -->
        <a class="sep"> | </a>
        <!-- Navigation link to Home page -->
        <a href="index.html">Home</a>
        <!-- Navigation link aligned to the right -->
        <a style="float:right" href="#">GUI</a>
    </div>

    <div class="boxHolder">

        <!-- Main container for the form -->
        <div class="formHolder">

            <!-- Heading for the form -->
            <h1>reViewer</h1>

            <!-- User creation form -->
            <form action="monitor.html" method="POST">
                <!-- URL input field -->
                <label for="_ip">URL:</label>
                <input type="text" id="_ip" name="_ip" placeholder="https://www.google.com" title="Target IP" required>

                <!-- Port input field -->
                <label for="_port">Port:</label>
                <input type="number" id="_port" name="_port" placeholder="443" title="Target PORT" disabled>

                <!-- Views input field -->
                <label for="_view">Views:</label>
                <input type="number" id="_view" name="_view" placeholder="100" title="Number of views" required>

                <!-- Delay input field -->
                <label for="_delay">Delay (halt between views in seconds):</label>
                <input type="number" id="_delay" name="_delay" title="Delay after every view" placeholder="60sec">

                <!-- Proxy input field (disabled) -->
                <label for="_proxy">Proxy:</label>
                <input type="text" id="_proxy" placeholder="1.1.1.1:80" title="Proxy decoy" name="_proxy" disabled>

                <!-- Submit button for the form -->
                <button type="submit">Enter</button>
            </form>

        </div>

    </div>

</div>

<!-- Execute inline scripts -->
<script>
    // Change the body background color using the randomColorRGBA function
    document.body.style.backgroundColor = randomColorRGBA(0.1);
</script>

</body>

</html>
